<div *ngIf="book && !fullScreenCover && !bookDetalisLoading" class="card panel-body">
    <div class="row no-gutters">
        <div class="col">
          <h2 class="card-title">{{book.title}}</h2>

          <a *ngIf="hasWebsite" href="{{(author | async)?.website}}" target="_blank">
            <h3 class="card-subtitle">{{book.authorName}}</h3>
          </a>
            <h3 *ngIf="!hasWebsite" class="card-subtitle">{{book.authorName}}</h3>
        
            <a *ngIf="hasWikipedia" href="{{(author | async)?.wikipedia}}" target="_blank">
            <h4 class="card-subtitle">Author's Wikipedia site</h4>
          </a>

          <div class="card-body">
            <h4 class="card-text">
                Publish year: {{book.published}}
              </h4>
                <h4 class="card-text">Languages:</h4> 
                <ul class="">                  
                  <li class="card-text" *ngFor="let language of book.languages">{{language.name}}</li>
                </ul>
            </div>
          </div>
         
        <div *ngIf="book?.coverId && !fullScreenCover" class="col-auto">
            <img class="rounded img-thumbnail img-fluid" src="https://covers.openlibrary.org/b/id/{{book.coverId}}-M.jpg" alt="Cover"
            (click)="fullScreenCover=true">
        </div>
       
      </div>
</div>
<div *ngIf="book?.coverId && fullScreenCover && !bookDetalisLoading" style="z-index:1; position:relative;">
    <img class="rounded img-thumbnail front-image" src="https://covers.openlibrary.org/b/id/{{book?.coverId}}-L.jpg" alt="Cover"
    (click)="fullScreenCover=false" style="width:100%">
</div>

<div *ngIf="bookDetalisLoading" class="card">
  Loading...
</div>
